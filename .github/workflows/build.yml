name: Build React App

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        working-directory: web
        
      - name: TypeScript Check
        run: npx tsc --noEmit
        working-directory: web
          
      - name: Build
        run: npm run build
        working-directory: web